<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find | Movie Watchlist</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="bg-image"></div>
      <nav class="nav">
        <ul>
          <li id="item-1"><a href="#">Find your film</a></li>
          <li id="item-2"><a href="/watchlist.html">My Watchlist</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">

      <div class="search-wrapper">
        <label for="search" class="search-icon">
          <img src="/images/search.png" alt="search icon" class="search-img">
        </label>
        <input type="text" name="search" class="search" id="search" placeholder="Search for a movie">
        <button class="btn search-btn" data-button="search">Search</button>
      </div>

      <div class="movie-wrapper" id="movieWrapper">
        <div class="no-data">
          <img src="/images/reel.png" alt="movie reel icon">
          <h1>Start exploring</h1>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
